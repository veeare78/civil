<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Builders & Insurance | Construction & SBI Life Insurance Rajapalayam</title>
    <meta name="description"
        content="Universe Builders & Insurance Investment Services in Rajapalayam. Expert construction services and comprehensive SBI Life Insurance solutions. Building dreams, protecting futures.">
    <meta name="keywords"
        content="Universe Builders, SBI Life Insurance, Rajapalayam Construction, Insurance Investment Rajapalayam, Life Insurance plans, building contractors Rajapalayam">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://universebuilders.in/">
    <meta property="og:title" content="Universe Builders & Insurance | Construction & Protection">
    <meta property="og:description"
        content="Expert construction services and SBI Life Insurance solutions in Rajapalayam. Building your dream home and securing your family's future.">
    <meta property="og:image" content="https://universebuilders.in/assets/sbi-life-ad.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Hind+Madurai:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #0f172a;
            --accent: #fbbf24;
            --accent-hover: #f59e0b;
            --white: #ffffff;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Hind Madurai', sans-serif;
            background: #000;
            color: var(--white);
            overflow: hidden;
            /* Full page experience */
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 5%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            transition: background 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--white);
        }

        .logo-img {
            height: 45px;
            width: auto;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 1.4rem;
            /* Increased font size */
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--white);
            font-weight: 600;
            transition: color 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        nav a:hover {
            color: var(--accent);
        }

        /* Dropdown Logic removed */

        /* Mobile Toggle */
        .mobile-toggle {
            display: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Slideshow */
        .hero-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }

        /* Hero Content Overlay */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-text-content {
            max-width: 900px;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero-text-content h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1;
        }

        .hero-text-content h1 .highlight {
            color: var(--accent);
            display: block;
        }

        .hero-text-content p {
            font-size: clamp(1.1rem, 2vw, 1.8rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Removed mobile styles for contact card */

        .scroll-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            animation: bounce 2s infinite;
            color: var(--accent);
            font-size: 1.5rem;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translate(-50%, 0);
            }

            40% {
                transform: translate(-50%, -20px);
            }

            60% {
                transform: translate(-50%, -10px);
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 5%;
            }

            nav ul {
                display: none;
                /* Hide for simple mobile mock, usually would have a side menu */
            }

            .mobile-toggle {
                display: block;
            }

            .hero-content h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="assets/header-logo-1.png" alt="Logo" class="logo-img">
            <div class="logo-text">
                Universe Builders
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="builders.html">Civil</a></li>

                <li><a href="insurance.html">Insurance</a></li>
            </ul>
        </nav>
        <div class="mobile-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="hero-container">
        <div class="slide active" style="background-image: url('assets/hero-civil.jpg');"></div>
        <div class="slide" style="background-image: url('assets/hero-insurance.png');"></div>

        <div class="hero-overlay">
            <div class="hero-text-content">
                <h1 id="hero-title">Building <span class="highlight">Tomorrow.</span></h1>
                <p id="hero-subtitle">Expert Construction & Life Insurance Solutions in Rajapalayam.</p>
            </div>
        </div>

    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const titles = [
            { title: 'Building <span class="highlight">Tomorrow.</span>', subtitle: 'Expert Civil Engineering & Construction Services.' },
            { title: 'Protecting <span class="highlight">Forever.</span>', subtitle: 'Comprehensive SBI Life Insurance & Investment Solutions.' }
        ];
        const titleEl = document.getElementById('hero-title');
        const subtitleEl = document.getElementById('hero-subtitle');

        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');

            // Update text content with a slight delay for transition effect
            setTimeout(() => {
                titleEl.style.opacity = '0';
                subtitleEl.style.opacity = '0';
                titleEl.style.transition = 'opacity 0.5s ease';
                subtitleEl.style.transition = 'opacity 0.5s ease';

                setTimeout(() => {
                    titleEl.innerHTML = titles[currentSlide].title;
                    subtitleEl.textContent = titles[currentSlide].subtitle;
                    titleEl.style.opacity = '1';
                    subtitleEl.style.opacity = '1';
                }, 500);
            }, 500);
        }

        // Change slide every 5 seconds
        setInterval(nextSlide, 5000);

        // Simple Tamil Toggle Hint like before
        setInterval(() => {
            if (subtitleEl.textContent.includes('Expert')) {
                // If it's English, occasionally flip to Tamil briefly? 
                // Traditional logic was to alternate. Let's keep it simple for now.
            }
        }, 10000);
    </script>
</body>

</html>
