<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSE BUILDERS - Start Your Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
            cursor: default;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-100px) translateX(50px);
            }
        }

        /* Split World Container */
        .split-world {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 2;
        }

        /* Engineering Side */
        .world-half {
            flex: 1;
            position: relative;
            overflow: hidden;
            transition: flex 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .engineering {
            background: url('assets/engineering-bg.jpg');
            background-size: cover;
            background-position: center;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .insurance {
            background: url('assets/protection-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Hover Effects */
        .world-half:hover {
            flex: 1.3;
        }

        .world-half:not(:hover) {
            flex: 0.7;
        }

        /* Grid Pattern Overlay */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        .engineering:hover .grid-overlay {
            opacity: 0.3;
        }

        .engineering .grid-overlay {
            background-image:
                linear-gradient(rgba(251, 191, 36, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(251, 191, 36, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Shield Pattern for Insurance */
        .shield-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        .insurance:hover .shield-overlay {
            opacity: 1;
        }

        /* Content Container */
        .world-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            z-index: 3;
            transition: all 0.6s ease;
        }

        /* Icon Container */
        .icon-container {
            width: clamp(120px, 15vw, 180px);
            height: clamp(120px, 15vw, 180px);
            margin-bottom: 20px;
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .world-half:hover .icon-container {
            transform: scale(1.1);
        }

        .icon-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 40px rgba(251, 191, 36, 0.3));
            transition: all 0.6s ease;
        }

        .insurance .icon-img {
            filter: drop-shadow(0 10px 40px rgba(251, 191, 36, 0.5));
        }

        /* Rotating Ring Effect */
        .rotating-ring {
            position: absolute;
            width: 120%;
            height: 120%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .world-half:hover .rotating-ring {
            opacity: 1;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Typography */
        .world-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
            transition: all 0.6s ease;
            text-align: center;
        }

        .world-half:hover .world-title {
            opacity: 1;
            transform: translateY(-5px);
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #fbbf24;
        }

        .world-subtitle {
            font-size: clamp(0.9rem, 1.5vw, 1.3rem);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            text-align: center;
            transition: all 0.6s ease;
        }

        .world-half:hover .world-subtitle {
            color: rgba(255, 255, 255, 0.95);
        }

        /* Features List */
        .features {
            list-style: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease 0.2s;
            display: none;
        }

        .world-half:hover .features {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .feature-item {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.85rem, 1.2vw, 1.1rem);
            padding: 5px 0;
            text-align: center;
            font-weight: 400;
        }

        .feature-item:before {
            content: "●";
            margin-right: 10px;
            color: #fbbf24;
        }

        /* CTA Button */
        .cta-button {
            margin-top: 25px;
            padding: clamp(12px, 2vw, 18px) clamp(25px, 4vw, 50px);
            background: #fbbf24;
            border: 2px solid #fbbf24;
            color: #020617;
            font-size: clamp(0.85rem, 1.2vw, 1.1rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
            border-radius: 8px;
        }

        .world-half:hover .cta-button {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.3s;
        }

        .cta-button:hover {
            background: transparent;
            color: #fbbf24;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(251, 191, 36, 0.4);
        }

        /* Top Tagline */
        .tagline {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            width: 90%;
        }

        .tagline h1 {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 5px 30px rgba(0, 0, 0, 0.8);
        }

        .tagline .highlight {
            font-weight: 700;
            color: #fbbf24;
        }

        /* Divider Line */
        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent,
                    rgba(251, 191, 36, 0.5) 50%,
                    transparent);
            z-index: 10;
            pointer-events: none;
        }

        /* Transitions */
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020617;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .transition-screen.active {
            display: flex;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .transition-text {
            font-size: clamp(1.2rem, 5vw, 2rem);
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            padding: 0 20px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(251, 191, 36, 0.2);
            border-top: 4px solid #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 968px) {
            .split-world {
                flex-direction: column;
            }

            .divider {
                left: 0;
                top: 50%;
                width: 100%;
                height: 2px;
                background: linear-gradient(to right, transparent, rgba(251, 191, 36, 0.5) 50%, transparent);
            }

            .world-half:hover {
                flex: 1;
            }

            /* Disable flex grow on mobile to keep 50/50 */
            .world-half:not(:hover) {
                flex: 1;
            }

            .features {
                display: none !important;
            }

            /* Simplify mobile by hiding features */
            .cta-button {
                opacity: 1;
                transform: translateY(0);
                margin-top: 15px;
            }

            /* Always show CTA on mobile */
            .world-half .world-content {
                padding: 20px;
            }

            .icon-container {
                margin-bottom: 15px;
            }

            .tagline {
                top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="particles" id="particles"></div>

        <div class="tagline">
            <h1 id="tagline-text">Building Tomorrow. <span class="highlight">Protecting Forever.</span></h1>
        </div>

        <div class="divider"></div>

        <div class="split-world">
            <div class="world-half engineering" onclick="navigateTo('builders.html', 'UNIVERSE BUILDERS')">
                <div class="grid-overlay"></div>
                <div class="world-content">
                    <div class="logos-wrapper" style="display: none;"></div>
                    <button class="cta-button" data-target="UNIVERSE BUILDERS">ENTER</button>
                </div>
            </div>

            <div class="world-half insurance"
                onclick="navigateTo('insurance.html', 'UNIVERSE INSURANCE INVESTMENT SERVICES')">
                <div class="shield-overlay">
                    <svg width="100%" height="100%" style="position: absolute; opacity: 0.15;">
                        <defs>
                            <pattern id="shield-pattern" x="0" y="0" width="100" height="100"
                                patternUnits="userSpaceOnUse">
                                <path d="M50 10 L70 30 L65 55 L50 65 L35 55 L30 30 Z" fill="none" stroke="#fbbf24"
                                    stroke-width="1" />
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#shield-pattern)" />
                    </svg>
                </div>
                <div class="world-content">
                    <button class="cta-button" data-target="UNIVERSE INSURANCE INVESTMENT SERVICES">ENTER</button>
                </div>
            </div>
        </div>

        <div class="transition-screen" id="transitionScreen">
            <div class="transition-text">Connecting to UNIVERSE BUILDERS...</div>
            <div class="loader"></div>
        </div>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 4 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particlesContainer.appendChild(particle);
        }

        function navigateTo(url, targetName) {
            const transitionScreen = document.getElementById('transitionScreen');
            const transitionText = transitionScreen.querySelector('.transition-text');
            if (targetName) {
                transitionText.textContent = `Connecting to ${targetName}...`;
            }
            transitionScreen.classList.add('active');
            setTimeout(() => {
                window.location.href = url;
            }, 800);
        }

        document.querySelectorAll('.cta-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                // Check if button is in the engineering section (left side)
                const isEngineering = button.closest('.engineering');
                const path = isEngineering ? 'builders.html' : 'insurance.html';
                const target = button.getAttribute('data-target');
                navigateTo(path, target);
            });
        });

        // Tamil Toggle Hint (Optional)
        const tagline = document.getElementById('tagline-text');
        setInterval(() => {
            if (tagline.textContent.includes('Building')) {
                tagline.innerHTML = 'உங்கள் கனவு இல்லம் <span class="highlight">நனவாக.</span>';
            } else {
                tagline.innerHTML = 'Building Tomorrow. <span class="highlight">Protecting Forever.</span>';
            }
        }, 5000);
    </script>
</body>

</html>
